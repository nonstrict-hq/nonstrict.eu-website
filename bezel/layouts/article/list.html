{{ define "main" }}
<div class="relative mx-auto max-w-6xl px-9">
    <div class="mt-12 lg:mt-24 text-center">
        <h2 class="mt-2 text-4xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-5xl">Knowledge Base</h2>
    </div>
    <div class="mx-auto mt-12 grid max-w-lg gap-6 lg:max-w-none lg:grid-cols-3">
        {{ range .Pages.ByDate.Reverse }}
        <div class="flex flex-col overflow-hidden rounded-lg shadow-lg mb-8">
            <div class="flex-shrink-0">
                <a href="{{ .RelPermalink }}">
                    <img src="{{ index .Params.images 0 }}" class="h-48 w-full object-cover">
                </a>
            </div>
            <div class="flex flex-1 flex-col justify-between bg-white p-6">
                <div class="flex-1">
                    <p class="text-sm font-medium text-purple-600">{{ index .Params.tags 0 }}</p>
                    <a href="{{ .RelPermalink }}" class="mt-2 block group">
                        <p class="text-xl font-semibold text-gray-900 group-hover:underline">{{ .Title }}</p>
                        <p class="mt-3 text-base text-gray-500">{{ .Params.description }}</p>
                    </a>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
