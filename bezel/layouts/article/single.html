{{ define "main" }}
<div class="relative isolate overflow-hidden">
    <div class="mx-auto max-w-2xl px-9 pb-20 prose dark:prose-invert prose-lg prose-purple mx-auto mt-12 text-gray-500 prose-a:text-purple hover:prose-a:text-purple-600 prose-figcaption:italic prose-figcaption:-mt-6 prose-figcaption:text-sm prose-figcaption:font-serif prose-img:drop-shadow-xl">
        <div class="mx-auto max-w-prose text-lg not-prose">
            <h1>
                <a href="{{ "article/" | relURL }}" class="block text-center text-lg font-semibold text-purple-600 hover:underline">{{ index .Params.tags 0 }}</a>
                <span class="mt-2 block text-center text-3xl font-bold leading-8 tracking-tight text-gray-900 dark:text-white sm:text-4xl">{{ .Title }}</span>
            </h1>
        </div>
        {{ .Content }}
    </div>
</div>
{{ end }}
